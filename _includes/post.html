<div class="content" id="home">
  <div id="sidebar-button">
    <img src="/images/sidebar-button.png">
  </div>
  <div id="post-info">
    <div id="cover-photo-container">
      <img id="cover-photo" src="/images/{{ page.cover }}">
    </div>
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
    </div>
  </div>

  <div class="post">
    {{ content }}
  </div>
  <div class="colophon">
    <p>
      <span id="pub-date">Published on {{ page.date | date_to_string }}</span>
    {% if page.author_name %}
      <span class="separator">&bull;</span>
      <span id="social">By 
        {% if page.author_uri %}
        <a href="{{ page.author_uri }}">{{ page.author_name }}</a>
        {% else %}
        {{ page.author_name }}
        {% endif %}
      </span>
    {% endif %}
    </p>
  </div>
</div>
