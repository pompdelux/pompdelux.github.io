---
layout: default
title: Home
page_name: blog
---

<div id="index">
{% for post in site.posts %}
    <ul>
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <small class="meta">{{ post.date | date:"%B %d, %Y" }}</small>
        </li>
    </ul>
{% endfor %}
</div>
